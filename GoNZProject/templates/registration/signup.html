{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen justify-center items-center">
    <div class="max-w-md w-full p-4">
        <h2 class="text-2xl text-center mb-4">Sign up</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="flex flex-col">
                    <label for="{{ form.username.id_for_label }}" class="text-left">{{ form.username.label_tag }}</label>
                    {{ form.username }}
                </div>
                <div class="flex flex-col">
                    <label for="{{ form.password1.id_for_label }}" class="text-left">
                        {{ form.password1.label_tag }}
                    </label>
                    {{ form.password1 }}
                </div>
                <div class="flex flex-col">
                    <label for="{{ form.password2.id_for_label }}" class="text-left">
                        {{ form.password2.label_tag }}
                    </label>
                    {{ form.password2 }}
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full max-w-[150px]">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
